<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Tips calculator app</title>
</head>

<body>
  <section class="panel">
    <form id="tip-form">
      <label for="bill">Bill</label>
      <input class="mb-2" type="number" placeholder="0.00" name="bill" id="bill">

      <label for="tip">Select Tip %</label>
      <fieldset class="tip-amounts mb-2">
        <div><input name="tip" type="radio" value="5%" id="tip5">
          <label for="tip5">5%</label>
        </div>

        <div><input name="tip" type="radio" value="10%" id="tip10">
          <label for="tip10">10%</label>
        </div>


        <div>
          <input name="tip" type="radio" value="15%" id="tip15">
          <label for="tip15">15%</label>
        </div>


        <div><input name="tip" type="radio" value="25%" id="tip25">
          <label for="tip25">25%</label>
        </div>


        <div>
          <input name="tip" type="radio" value="50%" id="tip50">
          <label for="tip50">50%</label>
        </div>


        <input class="custom-tip" name="tip" type="number" id="tip">
      </fieldset>
      <div>
        <label for="people">Number of People</label>
        <input name="people" type="number" placeholder="1" id="people" min="1">
      </div>


    </form>

    <div class="results">
      <div>
        <div class="row mb-2">
          <div>
            <div>Tip Amount</div>
            <div class="gray">/ person</div>
          </div>
          <section id="tip-amount">$ 0.00</section>
        </div>

        <div class="row mb-2">
          <div>
            <div>Total</div>
            <div class="gray">/ person</div>
          </div>
          <section id="total-amount">$ 0.00</section>
        </div>
      </div>

      <button id="reset" class="reset-btn">Reset</button>
    </div>



    <div class="attribution">
      Made by <a href="https://github.com/Oussamahajoui">Oussama H.</a>.
    </div>
  </section>

  <script src="main.js"></script>

</body>

</html>
